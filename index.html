<!DOCTYPE html>
    <body>
       <div class="container">
        <center><h2>Student Enrollment Form</h2></center>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" >
            <br>
            <br>
            <label for="lname">Last Name</label>
        
            <input type="text" id="lname" name="lname" >
            <br>
            <br>
            <label for="regno">Register Number</label>

            <input type="text" id="regno" name="regno" >
            <br>
            <br>
            <label for="mobileno">Mobile Number</label>
            
            <input type="text" id="mobile" name="mobile" >
            <br>
            <br>
            <label for="gender">Gender:</label> 
    <select name="gender" id="gender"> 
        <option value="rigatoni">Male</option> 
        <option value="dave">Female</option> 
        <option value="pumpernickel">Others</option>
        <br>
        <br>
    </select>
    <br>
    <br>
    <label for="email">Email</label>
            <input type="email" id="email" name="email" >
            <br>
            <br>
            <label for="Dept">Department</label> 
    <select name="dept" id="dept"> 
        <option value="Cse">Computer Science</option> 
        <option value="it">Electical end Electronics</option> 
        <option value="mech">Mechanical</option>
    </select>
    <br>
    <br>
    <label for="year">Year</label> 
    <select name="year" id="year"> 
        <option value="first">First year</option> 
        <option value="second">Second year</option>

        <option value="four">Fourth Year</option>
    </select>

    <br>

        <option value="C">C</option> 
        <option value="C++">C++</option> 
        <option value="python">Python</option>
        <option value="java">Java</option>
    </select>
    <br>
    <br>
    <label for="slots">Slots</lab
        <option value="10">10 AM</option>
        <option value="12">12 AM</option> 
        <option value="2">2 PM</option> 
        <option value="5">5 PM</option>
    </select>
    <br>
    <br>
    <label for="myfile">Resume</label>
<input type="file" id="myfile" name="myfile">            
        </form>
       </div>

</html>
